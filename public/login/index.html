<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login - Kanban</title>
    <script src="../components/js/login_status.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.0.0/crypto-js.js"></script>
    <script src="../components/js/login.js"></script>
    <link href="../components/css/style_login.css" rel="stylesheet" type="text/css">
  </head>
  <body onkeydown="resolveKey()">
    <div class="base loginpart">
      <div class="login-box">
        <div class="title-box"><u>Kanban</u></div>
        <div class="login-area">
          <input type="text" id="edt_username1" name="username" class="text" placeholder="用户名">
          <input type="password" id="edt_password1" name="password" class="text" placeholder="密码">
          <!-- 验证码还要找 API，暂时就不做了 -->
          <!-- <input required="required" type="text" name="verifycode" class="text" placeholder="验证码" style="width: 65%;"> -->
          <span class="right-aligned"><a class="textbutton" onclick="toggleReg()">注册帐号</a></span>
          <input type="button" class="inputbutton" id="login" value="登录" onclick="login()">
        </div>
        <div>
          <span>As always have a nice day!</span>
        </div>
      </div>
    </div>
    <div class="base regpart" hidden>
      <div class="login-box">
        <div class="title-box">新用户注册</div>
        <div class="login-area">
          <input type="text" id="edt_username2" name="username" class="text" placeholder="用户名（仅包含字母、数字）">
          <input type="password" id="edt_password2" name="password" class="text" placeholder="密码（长度 6 ~ 32）">
          <!-- 验证码还要找 API，暂时就不做了 -->
          <!-- <input required="required" type="text" name="verifycode" class="text" placeholder="验证码" style="width: 65%;"> -->
          <span class="right-aligned"><a href="#" class="textbutton" onclick="toggleLogin()">已有帐号，直接登录</a></span>
          <input type="button" class="inputbutton" id="reg" value="注册" onclick="register()">
        </div>
        <div>
          <span>As always have a nice day!</span>
        </div>
      </div>
    </div>
  </body>
</html>
